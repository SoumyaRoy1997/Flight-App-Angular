<div class="example-small-box mat-elevation-z4"  style="background-color: #ddd"> 
    <div class="example-table-container"  style="background-color: #ddd;">

        <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
          <ng-container matColumnDef="Company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Company
            </th>
            <td mat-cell *matCellDef="let Flight">{{Flight.company}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Departure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Departure (GMT)</th>
            <td mat-cell *matCellDef="let Flight">{{Flight.departure}}</td>
          </ng-container>
          <ng-container matColumnDef="Arrival">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Arrival (GMT)</th>
            <td mat-cell *matCellDef="let Flight">{{Flight.arrival}}</td>
          </ng-container>
          <ng-container matColumnDef="Passenger">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Passengers
            </th>
            <td mat-cell *matCellDef="let Flight">{{Flight.passengers}}
            </td>
          </ng-container>
          <ng-container matColumnDef="Destination">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                  Destination
              </th>
              <td mat-cell *matCellDef="let Flight">{{Flight.destination}}</td>
            </ng-container>
            <ng-container matColumnDef="Pickup">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                    Pickup
                </th>
                <td mat-cell *matCellDef="let Flight">{{Flight.pickup}}</td>
              </ng-container>
              <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                            Actions
                          </th>
                <td mat-cell *matCellDef="let Flight">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-3">
                   <button mat-raised-button="" type="button" class="mat-raised-button mat-button-base btn btn-success" matTooltip="Edit Passenger Details" (click)="onClick(Flight.flightId,Flight.departure)">
                    <mat-icon>person</mat-icon>
                    <div matripple="" class="mat-ripple mat-button-ripple">
                    </div><div class="mat-button-focus-overlay"></div>
                </button>
              </div>
              <div class="col-md-3">
                    <button mat-button  matTooltip="Edit Flight Details" class="mat-raised-button mat-button-base btn btn-info" (click)="openEditDialog(Flight)"  matBadgePosition="after" matBadgeColor="accent"><span class="material-icons">
                      flight_takeoff
                      </span></button>
                    </div>
                    <div class="col-md-3">
                      <button mat-button  matTooltip="Add Passengers" class="mat-raised-button mat-button-base btn btn-secondary" (click)="openAddPassengerDialog(Flight)"  matBadgePosition="after" matBadgeColor="accent"><span class="material-icons">
                        add_circle_outline
                        </span></button>
                        </div>
                        <div class="col-md-3"></div>
                      </div>
                        </div>
                </td>
              </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="resultsLength" [pageSizeOptions]="[5, 10,15 ]" showFirstLastButtons></mat-paginator>
  </div>
</div>
